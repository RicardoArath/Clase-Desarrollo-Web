<!DOCTYPE html>
<html lang="es">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Registro Torneo de Videojuegos</title>
</head>
<body>
    <form>
        <table class="table table-bordered table-striped table-hover">
            <tr>
                <td><label for="nombre">Nombre:</label></td>
                <td><input type="text" id="nombre" name="nombre" required minlength="3" maxlength="15" pattern="[A-Za-z\s]+"></td>
            </tr>
            <tr>
                <td><label for="email">Correo electrónico:</label></td>
                <td><input type="email" id="email" name="email" required></td>
            </tr>
            <tr>
                <td><label for="edad">Edad:</label></td>
                <td><input type="number" id="edad" name="edad" required min="12" max="40"></td>
            </tr>
            <tr>
                <td><label for="nickname">Nickname:</label></td>
                <td><input type="text" id="nickname" name="nickname" required minlength="2" maxlength="50" pattern="[A-Za-z0-9]+"></td>
            </tr>
            <tr>
                <td><label for="categoria">Categoría:</label></td>
                <td>
                    <input required type="radio" id="principiante" name="categoria" value="principiante"><label for="principiante">Principiante</label>
                    <input required type="radio" id="intermedio" name="categoria" value="intermedio"><label for="intermedio">Intermedio</label>
                    <input required type="radio" id="experto" name="categoria" value="experto"><label for="experto">Experto</label>
                </td>
            </tr>
            <tr>
                <td><label for="juegos_favoritos">Juegos favoritos:</label></td>
                <td>
                    <input type="checkbox" id="FIFA" name="juegos_favoritos" value="FIFA"><label for="FIFA">FIFA</label>
                    <input type="checkbox" id="League_of_Legends" name="juegos_favoritos" value="League_of_Legends"><label for="League_of_Legends">League of Legends</label>
                    <input type="checkbox" id="Minecraft" name="juegos_favoritos" value="Minecraft"><label for="Minecraft">Minecraft</label>
                    <input type="checkbox" id="Rocket_League" name="juegos_favoritos" value="Rocket_League"><label for="Rocket_League">Rocket League</label>
                    <input type="checkbox" id="Clash_Royale" name="juegos_favoritos" value="Clash_Royale"><label for="Clash_Royale">Clash Royale</label>
                </td>
            </tr>
            <tr>
                <td><label for="fecha_de_inscripcion">Fecha de Inscripción:</label></td>
                <td>
                    <input required type="date" id="fecha_de_inscripcion" name="fecha_de_inscripcion" max="2025-12-31" min="2025-01-01">
                </td>
            </tr>
            <tr>
                <td colspan="2" style="text-align:center; padding: 20px;">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Restablecer</button>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>

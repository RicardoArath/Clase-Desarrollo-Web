<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flexbox Pricing Table</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <h1>Pricing</h1>

  <main>
    <!-- Place your card container and the cards here -->
     <container class="pricing-container">
      <div class="pricing-card">
        <h2>Basic</h2>
        <p class="price">Free</p>
        <p class="characteristics"> 10 Projects<br> 5 GB Storage<br> Basic Support</p>
        <button class="select-button">Select</button>
      </div>
      <div class="pricing-card">
        <h2>Standard</h2>
        <p class="price">$20/month</p>
        <p class="characteristics"> 20 Projects<br> 15 GB Storage<br> Priority Support</p>
        <button class="select-button">Select</button>
      </div>
      <div class="pricing-card">
        <h2>Premium</h2>
        <p class="price">$30/month</p>
        <p class="characteristics"> 30 Projects<br> 50 GB Storage<br> 24/7 Support</p>
        <button class="select-button">Select</button>
      </div>
     </container>
  </main>
    
</body>

</html>

<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8"	/>
    <meta name="viewport"	content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="styles.css">
    <title>Tienda	Demo</title>
</head>

<body>
    <header>
        <h1	id="site-title">Tienda	Demo</h1>
            <nav>
                <a	href="#home">Inicio</a>
                <a	href="#productos">Productos</a>
                <a	href="#contacto">Contacto</a>
            </nav>
    </header>

    <main>
    <section id="home">
      <h2>Bienvenido</h2>
      <p id="descripcion">
        Esta es una tienda de ejemplo. Explora nuestros productos destacados.
      </p>
      <button class="boton-ver-ofertas">
        Ver ofertas
      </button>
    </section>

    <section id="p-productos">
      <article class="producto">
        <h3>Camiseta</h3>
        <p>Algodón 100%, varias tallas.</p>
        <span>$199</span>
      </article>

      <article class="producto">
        <h3>Sudadera</h3>
        <p>Comoda y abrigadora.</p>
        <span>$399</span>
      </article>
    </section>

    <section id="contacto">
      <h2>Contacto</h2>
      <a id="link-contacto" href="mailto:info@tienda.demo">Escríbenos</a>
    </section>
  </main>

  <footer >
    <small>&copy; 2025 Tienda Demo</small>
  </footer>

</body>
</html>
